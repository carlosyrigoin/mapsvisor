<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maps</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">Dashboard AGROAT</a>
                <div class="collapse navbar-collapse">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link text-white" href="#">Ir a la página Web</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid mt-3 mb-3">
            <form>
                <div class="row">
                    <div class="col-md-2">
                        <select class="form-select form-select-sm" id="type" onchange="list()">
                            <option value="1">Censo Agrario</option>
                            <option value="2">Monitoreo de cultivos</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select form-select-sm" id="user" onchange="list()">
                            <option value="">Selecciona un usuario</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select form-select-sm" id="state" onchange="list()">
                            <option value="">Selecciona un estado</option>
                            <option value="-">TODOS</option>
                            <option value="1">PENDIENTE</option>
                            <option value="2">APROBADO</option>
                            <option value="0">RECHAZADO</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select form-select-sm" id="province" onchange="provinces()">
                            <option value="">Selecciona una provincia</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select form-select-sm" id="district" onchange="list()">
                            <option value="">Selecciona un distrito</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <input type="date" class="form-control form-control-sm" id="from" onchange="dates()">
                    </div>
                    <div class="col-md-1">
                        <input type="date" class="form-control form-control-sm" id="to" onchange="dates()">
                    </div>
                </div>
            </form>
            <div class="row mt-3">
                <div class="col-md-5">
                    <h6>Leyenda:</h6>
                    <span class="badge rounded-pill text-bg-danger">Rechazados</span>
                    <span class="badge rounded-pill text-bg-primary">Aprobados</span>
                    <span class="badge rounded-pill text-bg-warning">Pendientes</span>
                </div>
                <div class="col-md-3 mt-4">
                    <h6>Total registros: <span id="total">0</span></h6>
                </div>
                <div class="col-md-4 mt-3">
                    <select class="form-select form-select-sm" id="zoom" onchange="list()">
                        <option value="7">Región San Martín</option>
                        <option value="8">Provincias San Martín</option>
                        <option value="11">Distritos San Martín</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="viewDiv"></div>

        <script src="js/jquery.min.js"></script>
        <script src="https://js.arcgis.com/4.25/"></script>
        <script>var url = "http://localhost/maps/api/data.php?option=";</script>
        <script src="js/arcgis.min.js"></script>
    </body>
</html>
